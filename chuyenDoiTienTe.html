<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Money</title>
</head>
<body>
<table style="width: 25%">
  <tr style="text-align: center">
    <th>Amount</th>
    <th>From Currency</th>
    <th>To Currency</th>
    <th></th>
  </tr>
  <tr>
    <td style="text-align: left"><input type="text" id="amount"/> </td>
    <td style="text-align: center">
      <select id="one" style="width: 125px">
        <option>VNĐ</option>
        <option>USD</option>
      </select>
    </td>
    <td style="text-align: center">
      <select id="two" style="width: 125px">
        <option>USD</option>
        <option>VNĐ</option>
      </select>
    </td>
    <td>
      <button type="button" onclick="Change();">Convert</button>
    </td>
  </tr>
</table>
<h1 id="output"></h1>

<script>
  function Change(){
    let Amount = document.getElementById("amount").value;
    let A = document.getElementById("one").value;
    let B = document.getElementById("two").value;
    let result;
    if (A === "VNĐ" && B === "VNĐ") {
      result = Amount;
    }
    if (A === "VNĐ" && B === "USD") {
      result = Amount/23000;
    }
    if (A === "USD" && B === "VNĐ") {
      result = Amount * 23000;
    }
    if (A === "USD" && B === "USD") {
      result = Amount;
    }
    document.getElementById("output").innerHTML = "Result = "+result
  }
</script>

</body>
</html>
