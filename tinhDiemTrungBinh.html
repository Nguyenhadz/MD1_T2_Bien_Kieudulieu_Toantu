<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medium</title>
</head>
<body>
<script>
  inputPhysics = prompt("Enter physics point:");
  inputChemistry = prompt("Enter chemistry point:");
  inputBiology = prompt("Enter biology point:")
  let physics = parseInt(inputPhysics);
  let chemistry = parseInt(inputChemistry);
  let biology = parseInt(inputBiology);
  let Medium = (physics + chemistry + biology)/3;
  document.write("Medium = "+Medium)
</script>

</body>
</html>
