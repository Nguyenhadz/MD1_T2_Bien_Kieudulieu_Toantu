<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circle area</title>
</head>
<body>
<script>
  inputRadius = prompt("Circle Radius:");
  let radius = parseInt(inputRadius);
  let b = Math.PI
  let area = (b * radius * radius);
  document.write("Circle area = "+area);
</script>

</body>
</html>
