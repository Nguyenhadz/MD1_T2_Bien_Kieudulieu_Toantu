<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diameter Circle</title>
</head>
<body>
<script>
  inputRadius = prompt("Circle Radius:");
  let radius = parseInt(inputRadius);
  let b = Math.PI
  let diameter = (2 * b * radius);
  document.write("Diameter Circle = "+diameter);
</script>

</body>
</html>
