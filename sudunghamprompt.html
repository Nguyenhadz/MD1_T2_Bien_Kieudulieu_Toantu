<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ham Prompt</title>
</head>
<body>
<script>
  a = prompt("Input a: ");
  b = prompt("Input b: ");
  if ( a % b === 0) {
    alert("a is divisible by b")
  } else {
    alert("a is not divisible by b")
  }
</script>
</body>
</html>
