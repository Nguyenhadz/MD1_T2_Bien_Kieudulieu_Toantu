<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change temperature</title>
</head>
<body>
<script>
  inputCelsius = prompt("Input C:")
  let celsius = parseInt(inputCelsius);
  let fahrenheit = 1.8 * celsius + 32;
  document.write("Fahrenheit = "+fahrenheit)
</script>

</body>
</html>
